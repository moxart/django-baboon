{% load static %}

<nav class="navbar__baboon navbar navbar-expand-lg  fixed-top">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'blog:homepage' %}">
                بابون
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span>MENU</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blog:homepage' %}">صفحه اصلی <span class="sr-only">(current)</span></a>
                    </li>
                    {% if categories %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                دسته‌ها
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for category in categories %}
                                    <a class="dropdown-item" href="{% url 'blog:post-category' category.slug %}">{{ category.title|capfirst }}</a>
                                {% endfor %}
                            </div>
                        </li>
                    {% endif %}
                </ul>
                <div class="buttons my-2 my-lg-0">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard:logout' %}" class="btn btn__logout">خروج</a>
                    {% else %}
                        <a href="{% url 'contact:contact' %}" class="btn btn__contact">صفحه تماس</a>
                        <a href="{% url 'dashboard:login' %}" class="btn btn__login">ورود</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
