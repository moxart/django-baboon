{% extends 'dashboard/base.html' %}

{% load static %}

{% block title %} Login | Baboon {% endblock title %}

{% block body_class %}dashboard login{% endblock %}

{% block body %}
    <form class="form-signin" action="{% url 'blog:dsh_login' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ form.subject.id_for_label }}" class="label">{{ field.label_tag }}</label>
                {{ field }}
            </div>
        {% endfor %}
{{ form.errors }}
        <input class="btn btn-lg btn-dark btn-block" type="submit" value="Login" />
    </form>
{% endblock body %}
